---
# RPMs list to install on all machines:
rpmlist:
  'mc':
    ensure: 'installed'
  'zsh':
    ensure: 'installed'
  'screen':
    ensure: 'installed'
  'bind-utils':
    ensure: 'installed'
  'htop':
    ensure: 'installed'
  'telnet':
    ensure: 'installed'
  'wget':
    ensure: 'installed'
  'epel-release':
    ensure: 'installed'

# GEMs list to install on all machines:
gemlist:
  'hiera-regex':
    provider: 'gem'
  'hiera-eyaml':
    provider: 'gem'

ntp::package_ensure: 'present'
ntp::enable: true
ntp::servers:
  - 0.pl.pool.ntp.org iburst
  - 1.pl.pool.ntp.org iburst
