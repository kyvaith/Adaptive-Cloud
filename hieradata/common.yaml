---
# RPMs list to install on all machines:
rpmlist:
  'mc':
    ensure: 'installed'
  'zsh':
    ensure: 'installed'
  'screen':
    ensure: 'installed'
  'bind-utils':
    ensure: 'installed'
  'htop':
    ensure: 'installed'
  'telnet':
    ensure: 'installed'
  'wget':
    ensure: 'installed'
  'epel-release':
    ensure: 'installed'
  'git':
    ensure: 'installed'

# GEMs list to install on all machines:
gemlist:
  'hiera-regex':
    provider: 'gem'
  'hiera-eyaml':
    provider: 'gem'

# NTPd servre settings
ntp::package_ensure: 'present'
ntp::enable: true
ntp::servers:
  - 0.pl.pool.ntp.org iburst
  - 1.pl.pool.ntp.org iburst

# Docker settings:
docker::version: '1.11.2-1.el7.centos'
docker::service_state: 'running'
docker::service_enable: 'true'
docker::docker_users:
  - 'vagrant'
