---
# List packages to install:
rpm_list:
  'yum-utils':
    ensure: 'installed'
  'libevent-devel':
    ensure: 'installed'
  'perl-Test-Simple':
    ensure: 'installed'
  'cyrus-sasl-devel':
    ensure: 'installed'
  'createrepo':
    ensure: 'installed'
  'maven':
    ensure: 'installed'

